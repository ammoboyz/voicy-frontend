server {
  listen 80;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;

  # ----------------------------
  # Admin: один публичный вход (/admin),
  # реальный файл отдаём только внутренним запросом.
  # ----------------------------

  location = /admin {
    allow 77.73.132.194;  # IP твоего прокси
    deny  all;

    rewrite ^ /__admin_internal break;
  }

  location = /__admin_internal {
    internal;
    try_files /admin.html =404;
  }

  # ----------------------------
  # Static assets: отдаём только если файл существует,
  # и кешируем.
  # ----------------------------

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|json)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }

  # ----------------------------
  # SPA / app: сначала пробуем файл/папку,
  # иначе index.html (роутинг на фронте).
  # ----------------------------

  location / {
    try_files $uri $uri/ /index.html;
  }
}
